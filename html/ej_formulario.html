<!---->
<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
</head>
<body>
    <form id="myForm" action="http://www.google.com" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"></input><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"></input><br>

        <label for="f_nac">Fecha de nacimiento:</label>
        <input type="date" id="f_nac" name="f_nac"></input><br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color"></input><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]"></input><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"></input><br>

        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass"></input><br>

        <label for="foto">Fotografía:</label>
        <input type="file" id="foto" name="foto"></input><br>

        <select name="provincia" id="provincia">
            <option value="28">Madrid</option>
            <option value="45">Toledo</option>
        </select><br>

        <button type="reset">Limpiar</button>
        <button>Enviar</button>
    </form>
</body>
</html>

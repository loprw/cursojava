<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio de tabla</title>
    <style>
        table,tr,td, th{
            border: 1px solid black,
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Marca y Modelo - Versión</th>
            <th colspan="2">Cambio - Tracción</th>
        </tr>
        <tr>
            <td>Seat Ibiza</td>
            <td>1.0 Ecotsi Style</td>
            <td>Manual</td>
            <td>Delantera</td>
        </tr>
        <tr>
            <th>Km. Totales</th>
            <th>Plazo</th>
            <th colspan="2">Tipo de vehículo - Sector</th>
        </tr>
        <tr>
            <td rowspan="2">75.000 Puertas<br><br><br> </td>
            <td rowspan="2">60 meses Combustible<br><br><br> </td>
            <td>Compacto</td>
            <td>Autónomo, Empresa, Particular</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Potencia - Motor 95cv - 999cc<br> <br> </td> <!--Esta es la tercera celda, porque en F4 hay rowspan-->
        </tr>
        <tr>
            <td>5 puertas</td>
            <td>Gasolina</td>
        </tr>
    </table>
</body>
</html>
